<h1>Leaderboard</h1>
<button ng-click="createLeaderboard()">click</button>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Position</th>
			<th>Username</th>
			<th>Total Score</th>
		</tr>
	</thead>

	<tr ng-repeat="leader in leaderboard">
		<td>{{counter}}</td>
		<td>{{leader.username}}</td>
		<td>{{leader.points}}</td>
	</tr>
</table>
