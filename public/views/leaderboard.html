<h1 ng-init="createLeaderboard()">Leaderboard</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Position</th>
			<th>Username</th>
			<th>Total Score</th>
		</tr>
	</thead>

	<tr ng-repeat="leader in leaderboard2">
		<td>{{leader.counter}}</td>
		<td>{{leader.username}}</td>
		<td>{{leader.totalPoints}}</td>
	</tr>
</table>
