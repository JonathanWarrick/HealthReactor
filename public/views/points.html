<div id="initiativeContainer" class="row-fluid" ng-repeat="initiative in wellnessInitiatives">
	<div class="span6">{{initiative.name}}</div>
	<div counter value="initiative.quantity" min="0" class="span3 counter"></div>
	<div class="span2">{{initiative.total()}}</div>
</div>

<button ng-click="calculateTotalPoints()">Click to Refresh Points</button>

<div class="span2">{{totalPoints}}</div>
